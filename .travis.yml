language: python

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

python:
  - "3.6"
  - "3.7"

branches:
  only:
    - master

install:
  - pip install -r requirements.txt
  - pip install pytest-cov
  - pip install coveralls

script:
  - py.test saber --cov=saber

after_success: coveralls
