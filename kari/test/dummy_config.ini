[mode]
model_name = LSTM-CRF-NER
train_model = True

[data]
dataset_text_folder = kari/test/dummy_dataset
output_folder = ../output

# in order to use random initialization instead, set token_pretrained_embedding_filepath to none, as below:
token_pretrained_embedding_filepath = False

[training]
optimizer = sgd
activation_function = relu
learning_rate = 0.01
gradient_clipping_value = 0

dropout_rate = 0.1

batch_size = 1
k_folds = 5
maximum_number_of_epochs = 10

max_seq_len = 50

[advanced]
debug = False
freeze_token_embeddings = True
