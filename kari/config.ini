[settings]
debug = False
train_model = True

[dataset]
dataset_text_folder = ../datasets/NCBI_disease
output_folder = ../output

[hyperparameters]
batch_size = 10
maximum_number_of_epochs = 10

gradient_clipping_value = 5.0
k_folds = 5
learning_rate = 0.005
optimizer = sgd

activation_function = relu
dropout_rate = 0.5

max_seq_len = 100
